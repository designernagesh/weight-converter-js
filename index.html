<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Javascript: Weight Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

  <!-- Custom CSS Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
  <div class="container">
    <h1 class="display-3 text-danger">Weight Converter</h1>
    <p class="lead">Fill the weight in KG Unit and check in different units ðŸ™‚!</p>

    <form class="mb-4 formWeightConvert">
    <div class="form-group row">
      <label for="kg" class="col-sm-3 col-form-label">Weight in Kilograms(KG):</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="kg" placeholder="Weight">
      </div>
      <div class="col-sm-2">
        <input type="submit" class="btn btn-danger btn-block" value="Convert">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="grams" class="col-sm-3 col-form-label">Weight in Grams:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="grams" placeholder="Grams">
      </div>      
    </div>

    <div class="form-group row">
      <label for="milligrams" class="col-sm-3 col-form-label">Weight in Milligrams:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="milligrams" placeholder="Milligrams">
      </div>
    </div>

    <div class="form-group row">
      <label for="pounds" class="col-sm-3 col-form-label">Weight in Pounds:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="pounds" placeholder="Pounds">
      </div>      
    </div>    

    <div class="form-group row">
      <label for="ounces" class="col-sm-3 col-form-label">Weight in Ounces:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="ounces" placeholder="Ounces">
      </div>      
    </div>
  </form>      
   </div>   
  </div>
  <script src="script.js"></script>
</body>
</html>
